<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Website/main.css">
    <title>DisneyData</title>
</head>
<body>

    <section id="bannerSection">
        <div id="imageContainer">
            <img id="bannerImage" src="Website/images/landingpagebannerimage.jpg">
            <div id="bannerImageOverlay">
                <div id="bannerTextHeaderContainer">
                    <p id="bannerTextHeader">DisneyData</p>
                </div>
                <div id="bannerTextDescriptionContainer">
                    <p id="bannerTextDescription">Live and predicted wait times of every Disney theme park ride and land</p>
                </div>
            </div>
        </div>
    </section>
    
    <section id="websiteDescriptionSection">
        <div id="timeIconsContainer">
            <div class="timeIcon" id="timeIcon1">
                <img src="Website/images/currentridewaittimesicon.jpg">
                <p class="iconText">Live wait times</p>
            </div>
            <div class="timeIcon" id="timeIcon2">
                <img src="Website/images/futureridewaittimesicon.jpg">
                <p class="iconText">Predicted wait times</p>
            </div>
            <div class="timeIcon" id="timeIcon3">
                <img src="Website/images/futurelandwaittimesicon.jpg">
                <p class="iconText">Estimated peak hours</p>
            </div>
        </div>
        <div id="enterParksContainer">
            <a href="Website/html/magickingdom.html"><button type="button">Visit the Parks &#8594;</button></a>
        </div>
    </section>
    
</body>
</html>
